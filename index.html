<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Zing Mp3|Nghe tải nhạc chất lượng</title>
	<link rel="stylesheet" type="text/css" href="./zing/style.css">
	<link rel="stylesheet" type="text/css" href="./zing/style_header.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./zing/style_left.css">

<body>
	<div class="container">
		<!-- Header -->
		<div class="header">
			<div class="header-top" id ="header-top">
				<div class="image-zing" id="image_zing">
				</div>
				<div class="search" id ="search">
					<i class="fas fa-search"></i>
					<input id="txtSing" type="text" placeholder="Nhập tên bài hát cần tìm">
					<i class="fas fa-backspace" id="clear"></i>
				</div>
				<div class="user" >
					<i class="fas fa-user-circle fa-2x" id="userIcon"></i><a id="user" href="">Đăng nhập</a>
				</div>
				<div class="toggle">
					<i class="fas fa-chevron-down" id="turnon"></i>
					<div class="light" id="div_togle">
						<i class="fas fa-cog" id="fa-cog"> Nền sáng</i>
						<input type="checkbox" class="radio" id="cbkToggle">
					</div>
				</div>
			</div>

			<div class="header-bottom" id="header_bottom">
				<ul class="listMenu" >
					<li><a class="listMenu" href="">TRANG CHỦ</a></li>
					<li><a class="listMenu" href="">#ZINGCHART</a></li>
					<li><a class="listMenu" href="">TOP 100</a></li>

					<li><a class="listMenu" href="">ALBUM</a></li>

					<li><a class="listMenu" href="">VIP</a></li>
				</ul>
			</div>
		</div>
		<!-- Done header -->
		<div class="sidebar-left sidebar"></div>
		<div class="main" id ="body">
			
			<div class="body" ></div>
			
		</div>
		<div class="sidebar-right sidebar"></div>
		
	</div>

	<script src="./zing/header.js"></script>
